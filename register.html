<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="stylesheet" href="day2.css" />
    <!-- Link to external CSS -->
  </head>
  <body>
    <div class="container">
      <h2>Register</h2>
      <form>
        <label for="new-username">Username:</label>
        <input
          type="text"
          id="new-username"
          name="new-username"
          required
        /><br /><br />

        <label for="new-password">Password:</label>
        <input
          type="password"
          id="new-password"
          name="new-password"
          required
        /><br /><br />

        <label for="confirm-password">Confirm Password:</label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          required
        /><br>

        <button type="submit" class="button">Register</button>
      </form>
      <p class="link">
        Already have an account? <a href="day2.html">Login here</a>
      </p>
    </div>
    
  </body>
</html>
